<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>

        <input type="text">
        <input type="number">
        <input type="color">
        <input type="checkbox">
        <input type="radio">
        <input type="date">
        <input type="file">
        <input type="month">
        <input type="password">
        <input type="range">
        <input type="time">
        <input type="submit">

        <button type="submit">Invia</button>
    </form>

    <form class="contact-form">

        <label class="nl" for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome" required>

        <label class="nl" for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Inserisci la tua email">

        <label class="nl" for="messaggio">Messaggio</label>
        <textarea row="8" cols="80" required placeholder="Messaggio"></textarea>

        <br/>

        <input type="checkbox" name="privacy" id="privacy">
        <label for="privacy">Approvo la privacy</label>

        <br/>

        <button type="submit">Invia</button>
    </form>
    
</body>
</html>
