<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- body grigio-->

    <!-- header (bianco) -->
    <header>
        <img src="img/logo.png" alt="logo app">
        <span class="logo-text">Toboolist</span>
    </header>
    <!-- / header -->

    <!-- container width 1200px-->
    <div class="container box-principale">
        
        <!-- div buttons -->
        <div class="buttons area-padding">
            <button class="button active">Add Task</button>
            <div class="button disable">Add Section</div>
        </div>
        <!-- \ div buttons -->
        
        <!-- main -->
        <main class="area-padding">
            <ul>

                <!-- new task -->
                <li></li>
                
                <!--today list-->
                <li>
                    <h3>Today</h3>
                    <ul class="inner-list">
                        <li>
                            <span class="circle checked"></span>
                            Recruiting blog post
                            <span class="tag blue">Editorial</span>
                        </li>
                        <li>
                            <span class="circle checked"></span>
                            Mobile app launch
                            <span class="tag blue">Q1 Goals</span>
                        </li>
                        <li>
                            <span class="circle deleted"></span>
                            Mobile app launch
                            <span class="tag green">Recruiting</span>
                        </li>
                    </ul>
                </li>
                
                <!-- upcoming -->
                <li></li>



            </ul>

        </main>
        <!-- \main -->

    </div>
    <!-- / container -->

    <footer class="container">Questo l'ho fatto io</footer> 
    
    <div class="box box-1"></div>
    <div class="box box-2"></div>

</body>
</html>
